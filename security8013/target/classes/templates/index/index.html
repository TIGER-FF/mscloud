<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

    <title>网上购物系统</title>
    <link rel="stylesheet" th:href="@{${#httpServletRequest.getContextPath()}+'/static/css/bootstrap.min.css'}">
    <link rel="stylesheet" th:href="@{${#httpServletRequest.getContextPath()}+'/static/css/sub-menu.css'}">
    <!--使IE6、7、8版本（IE9以下版本）浏览器兼容html5新增的标签-->
    <!--使IE6、7、8版本浏览器兼容css3样式-->
    <!--[if lt IE 9]>
    <script th:src="@{${#httpServletRequest.getContextPath()}+'/static/js/html5shiv.js'}"></script>
    <script th:src="@{${#httpServletRequest.getContextPath()}+'/static/js/respond.min.js'}"></script>

    <![endif]-->
    <style>
        .container {
            background: cornsilk;
        }
        .carousel {
            position: relative;
            width: auto;
            display: inline-block;
        }
        .carousel-inner>.item>img{
            width: 100%;
        }
        .row.row-goods{
            margin: 30px 0;
        }
        .row.row-goods img {
            width: 100%;
        }
        .col-md-12.title{
            height: 60px;
            text-align: center;
            line-height: 60px;
            font-size: 28px;
            font-family:"微软雅黑" ;
        }
        .border{
            background: url("/static/images/border.png") no-repeat;
            height: 12px;
        }
        .bor-l{
            padding: 0 0 0 12px;
            background-position: 0 0;
        }
        .bor-r{
            padding: 0 12px 0 0;
            background-position:right -24px;
        }
        .bor-m {
            background: url("/static/images/border.png");
            height: 12px;
            background-position: -12px -12px;
        }
        .k-border{
            padding-top: 24px;
        }
        ul.list-group.list-group-2 {
            width: 83%;
            text-align: right;
        }
        ul.list-group.list-group-2 li {
           background: none;
        }
        ul.list-group.list-group-2 li img{
            width: 100%;
        }

    </style>
</head>
<body>
<!--顶部导航-->
<div id="top-part"></div>
<div id="search-part"></div>

<!--主体内容-->
<div class="container">
    <div class="row">
        <div class="col-md-12" style="height: 43px;background: #f66060">
        </div>
    </div>
    <!--二级菜单、图片轮播-->
    <div class="row">
        <div class="col-md-3">
            <div class="toptitle">
                <a href="/index/goods/category" style="padding-left:30px ;color:#fff;">全部商品分类</a>
            </div>
            <ul class="topmenu" id="topmenu" >
                <!--代码改写没完成-->
                <li th:each="category:${goodsCategory}"><a href="#" >[[${category.categoryName}]]</a>
                </li>
                <!--下面的就是为了凑数好看的-->
                <li><a href="#" >家用电器</a>
                </li>

                <li><a href="#" >个护化妆</a>
                </li>
            </ul>
        </div>
        <div class="col-md-6">
            <div id="carousel-explorer" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carousel-explorer" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-explorer" data-slide-to="1"></li>
                    <li data-target="#carousel-explorer" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img th:src="@{${#httpServletRequest.getContextPath()}+'/static/images/1.jpg'}" alt="...">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img th:src="@{${#httpServletRequest.getContextPath()}+'/static/images/2.jpg'}" alt="...">
                        <div class="carousel-caption">
                        </div>
                    </div>
                    <div class="item">
                        <img th:src="@{${#httpServletRequest.getContextPath()}+'/static/images/3.jpg'}" alt="...">
                        <div class="carousel-caption">
                        </div>
                    </div>
                </div>
                <a class="left carousel-control" href="#carousel-explorer" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#carousel-explorer" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>

            </div>
        </div>
        <div class="col-md-3">

            </ul>
        </div>
    </div>
    <!--第三块，热卖商品-->

        <!--特价商品代码改写-->
        <div class="col-md-3" th:each="goodsSpecial:${goodsSpecialData}">
            <a th:href="@{${#httpServletRequest.getContextPath()}+'index/goodsinfo/goods/'+${goodsSpecial.goodsId}}"> <img th:src="@{${#httpServletRequest.getContextPath()}+'/static/images/4.jpg'}" th:alt="${goodsSpecial.goodsName}"></a>
            <a th:href="@{${#httpServletRequest.getContextPath()}+'index/goodsinfo/goods/'+${goodsSpecial.goodsId}}">[[${goodsSpecial.goodsName}]]</a>
        </div>
    </div>
    <!--第五块，最新商品-->

        <div class="col-md-12 title">
            <div class="col-md-5 ">

</div>
<footer>
    <p class="pull-right"><a href="#top-part">回到顶部</a></p>
</footer>
</body>
<script th:src="@{${#httpServletRequest.getContextPath()}+'/static/js/jquery-3.3.1.js'}"></script>
<script th:src="@{${#httpServletRequest.getContextPath()}+'/static/js/bootstrap.js'}"></script>
<script type="text/javascript">
    window.onload = function () {
        var Lis = document.getElementById("topmenu").getElementsByTagName("li");
        for (i = 0; i<Lis.length; i++) {
            Lis[i].onmouseover = function () {
                this.className = "lihover";
            }
            Lis[i].onmouseout = function () {
                this.className = "";
            }
        }
    }
</script>
<script type="text/javascript">
    $("#top-part").load("http://"+window.location.host+"/index/top_part");
    $("#search-part").load("http://"+window.location.host+"/index/search_part");
</script>
</html>

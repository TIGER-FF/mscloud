<!doctype html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>网上购物系统</title>
    <link rel="stylesheet" th:href="@{${#httpServletRequest.getContextPath()}+'/static/css/bootstrap.min.css'}">
    <link rel="stylesheet" th:href="@{${#httpServletRequest.getContextPath()}+'/static/css/sub-menu.css'}">
    <style>
        .container {
            background: cornsilk;
        }
        .row.row-search {
            padding: 30px 0 50px 0;
            background: #fff;
        }
        .form-control{
            height: 47px;
        }
        .btn-search{
            padding: 9px 26px;
            background: #e4393c;
            color: #fff;
            font-size: 19px;
        }
        .btn-search:hover {
            color: #fff;
            background-color: #f66060;
        }
        .goodslist div  img{
            width: 100%;
        }
        .goodslist div p{
            text-align: center;
            margin: 5px 0 ;
            color: #4d4d4d;
        }
    </style>
</head>
<body>
<!--顶部导航-->
<div id="top-part"></div>
<!--主体内容-->
<div class="container">
    <!--第一块，search模块-->
    <div class="row row-search" >
        <div class="col-md-4">
        </div>
        <div class="col-md-5">
            <div class="input-group">
                <input type="text" id="form-control-input" class="form-control" autofocus placeholder="Search for...">
                  <span class="input-group-btn">
                    <button class="btn btn-search" type="button" onclick="jump()">搜索</button>
                  </span>
            </div>
        </div>
    </div>
    <div class="row">
        <!--代码改写-->
        <div class="col-md-12" style="height: 43px;line-height: 43px;color: #fff;font-size: 16px; background: #f66060">
            全部与“[[${searchText}]]”相关的商品：
        </div>
    </div>
    <div class="row goodslist">
        <!--代码改写的 -->
        <div class="col-md-3" th:each="goodsSearch:${goodsBySearchText}">
            <a th:href="@{${#httpServletRequest.getContextPath()}+'/index/goodsinfo/goods/'+${goodsSearch.goodsId}}">
                <img th:src="@{${#httpServletRequest.getContextPath()}+'/static/images/5.jpg'}" th:alt="${goodsSearch.goodsName}">
                <p>[[${goodsSearch.goodsName}]]</p>
                <p>￥[[${goodsSearch.goodsPrice}]]</p>
            </a>
        </div>
    </div>
</div>

</body>
<script th:src="@{${#httpServletRequest.getContextPath()}+'/static/js/jquery-3.3.1.js'}"></script>
<script th:src="@{${#httpServletRequest.getContextPath()}+'/static/js/bootstrap.js'}"></script>
<script type="text/javascript">
    $("#top-part").load("http://"+window.location.host+"/index/top_part");
    function jump(){
        window.location.href="/index/search?searchText="+$('#form-control-input').val();
    }
</script>

</html>
